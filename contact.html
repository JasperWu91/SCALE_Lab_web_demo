<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact · SCALE Lab</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-page="contact">
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="assets/images/logo.svg" alt="EECS Lab Logo" class="logo">
        <a href="index.html" aria-label="Go to home">SCALE Lab</a>
      </div>
      
      <nav>
        <button class="hamburger" aria-label="Open navigation menu" id="menuBtn">☰</button>
        <ul id="menu">
          <li><a data-page="research" href="research.html">Research</a></li>
          <li><a data-page="advisor" href="advisor.html">Advisor</a></li>
          <li><a data-page="publication" href="publication.html">Publication</a></li>
          <li><a data-page="people" href="people.html">People</a></li>
          <li><a data-page="contact" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    
    </div>
  </header>
  
<section class="section">
  <div class="container grid">
    <div class="col-6">
      <h2>Contact</h2>
      <p class="lead">Visits and collaborations are welcome.</p>
      <form class="card" onsubmit="event.preventDefault(); alert('Submitted — thank you!\n(This is a front-end demo.)');">
        <div class="content">
          <label>Your Name<br /><input class="input" required /></label>
          <div class="spacer"></div>
          <label>Email<br /><input type="email" class="input" required /></label>
          <div class="spacer"></div>
          <label>Message<br /><textarea class="input" rows="4" required></textarea></label>
          <div class="spacer"></div>
          <button class="btn primary" type="submit">Send</button>
        </div>
      </form>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="content">
          <h3>Location</h3>
          <p class="muted">Hsinchu City, Building XXX, 5F-510</p>
          <div style="aspect-ratio:16/9; border:1px solid var(--border); border-radius:12px; overflow:hidden;">
            <iframe title="map" width="100%" height="100%" style="border:0" loading="lazy"
              src="https://maps.google.com/maps?q=Hsinchu%20City&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <footer>
    <div class="container" style="padding: 20px 0; border-top: 1px solid var(--border); color: var(--muted);">
      © <span id="yearNow"></span> Sustainable Circuits and Architectures for Layered Eco-chips Lab.
    </div>
  </footer>
  <script src="assets/script.js"></script>
</body>
</html>
